<!--
[#$PWDERR=<p class="error">错误：不能更改密码。 可能的原因是:</p><ul class="error"><li>您没有正确输入原来的密码<br><br><li>您两次输入的新密码不同<br><br><li>您输入的密码太短,或者您的密码过于简单<br><br><li>您输入的新密码和原密码相同,或者您两次更改密码的时间过短<br><br></ul>#]
[#$DATE=日期#]
[#$SENDER=发件人#]
[#$SUBJECT=主题#]
-->

<body bgcolor="#FFFFFC" link="#2A3FAA" vlink="#2A3FAA" leftmargin="0" topmargin="0">
[#include:navbar#]

<form method="post" name="preferences" action="[#R#]">
[#P#]
<table width="90%" border="0" cellspacing="0" cellpadding="3" align=center>
  <tr> 
    <td> 
      <table width="100%" border="0" cellspacing="0" cellpadding="5">
        <tr> 
          <td bgcolor="#336699">&nbsp; </td>
        </tr>
      </table>
      <table class=csmtype cellspacing=1 cellpadding=5 width="100%" border=0 bgcolor="#336699">
        <tr bgcolor="#FFFFFC"> 
          <td valign=top align=left rowspan="9" bgcolor="#FFFFF8" nowrap width="80">参数设置</td>
          <td valign=top align=left bgcolor="#FFFFF8"> 
            <input type="hidden" name="form" value="myconfig">[#x#]
	    发邮件时显示姓名 [#l1#]
          </td>
        </tr>
        <tr bgcolor="#FFFFFC"> 
          <td valign=top align=left bgcolor="#FFFFF8"> 
            [#H#] 显示HTML邮件 
	  </td>
        </tr>
        <tr>
          <td valign=top align=left bgcolor="#FFFFF8">
            [#z#]
            显示信件的全部头信息
          </td>
        </tr>	
        <tr bgcolor="#FFFFFC"> 
          <td valign=top align=left bgcolor="#FFFFF8"> 
            [#NOARCHIVE#] 不保存已发送邮件到发件箱
          </td>
        </tr>
        <tr bgcolor="#FFFFFC">
          <td valign=top align=left bgcolor="#FFFFF8">
            [#y#] 先显示早期的邮件
          </td>
        </tr>
        <tr bgcolor="#FFFFFC"> 
          <td valign=top align=left bgcolor="#FFFFF8"> 排列邮件按
	    [#w#]
          </td>
        </tr>
        <tr bgcolor="#FFFFFC"> 
          <td valign=top align=left bgcolor="#FFFFF8"> 每页显示邮件数目
	    [#u#]
          </td>
        </tr>
        <tr bgcolor="#FFFFFC">
          <td valign=top align=left bgcolor="#FFFFF8">
            自动清空垃圾箱
            [#v#]
            天 (设为0不启用自动清空)
          </td>
        </tr>
        <tr bgcolor="#FFFFFC"> 
          <td valign=top align=left bgcolor="#FFFFF8">
            <input class=mybtn type="submit" name="do.changeprefs" value="保存修改">
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</form>

<p>[#B#]</p>
</body>
</html>
